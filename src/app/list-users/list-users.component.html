<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users;let ind=index">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ user.nom }} {{user.prenom}}</h5>
          <p class="card-text">{{ user.email }}</p>
          <button class="btn btn-danger" (click)="SupprimerUser(user.id,ind)">Supprimer</button>
          <button class="btn btn-info" [routerLink]="['/update',user.id]">Modifier</button>
        </div>
      </div>
    </div>
  </div>
</div>
