<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h3>Récuperer le mot de passe</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe </label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              <div *ngIf="password !== confirmPassword && confirmPassword" class="text-danger">
                Passwords do not match.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="password !== confirmPassword">Récuperer mot de passe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
