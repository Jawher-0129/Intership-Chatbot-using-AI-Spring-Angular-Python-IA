<div class="chat-container">
  <h2>Chatbot</h2>
  <div class="chat-box">
    <div *ngFor="let msg of chatHistory" [ngClass]="{'user-msg': msg.sender === 'user', 'bot-msg': msg.sender === 'bot'}">
      {{ msg.message }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="message" placeholder="Votre message" (keydown.enter)="sendMessage()">
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
